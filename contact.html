<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GG Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="header1">
      <ul class="header">
        <li>
          <a href="/main.html">
            <i class="fa-solid fa-house"></i>
            Trang chủ
          </a>
        </li>
        <span class="head1">
          <li>
            <a href="#">
              <i id="right" class="fa-solid fa-magnifying-glass"></i>
              Tìm kiếm
            </a>
          </li>
          <li>
            <a href=""
              ><i id="right" class="fa-regular fa-user"></i>Tài khoản</a
            >
          </li>
          <li>
            <a href="./cart.html">
              <i id="right" class="fa-solid fa-cart-arrow-down"></i> Giỏ hàng
            </a>
          </li>
        </span>
      </ul>
    </div>
    <div class="containerr">
      <div class="map container-item">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.2442067057414!2d106.80176721458054!3d10.869021460450309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175273f63e36af5%3A0x37f0eeb81585394c!2zVUlULSBD4buVbmcgQw!5e0!3m2!1svi!2s!4v1671464333726!5m2!1svi!2s"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="form container-item">
        <img src="./images/contact.png" alt="" srcset="" />

        <ul>
          <li>
            <p>
              Hãy liên hệ ngay với chúng tôi để nhận được nhiều ưu đãi hấp dẫn
              dành cho bạn!
            </p>
          </li>
          <li>
            <i class="fa-solid fa-location-dot"></i><b>Địa chỉ:</b> Khu phố 6,
            Linh Trung, Thủ Đức, HCM
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i
            ><b>Email:</b> hellocafein@gmail.com
          </li>
          <li><i class="fa-solid fa-phone"></i><b>Hotline:</b> 1900 6750</li>
          <li><input type="text" name="" id="" placeholder="Họ và tên*" /></li>
          <li><input type="email" placeholder="Email*" /></li>
          <li><input type="text" name="" id="" placeholder="Điện thoại*" /></li>

          <li>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Gửi thông tin
            </button>
          </li>
        </ul>
      </div>
      <!-- modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="exampleModalLabel"
                style="color: #4d8a54; font-size: 18px"
              >
                Thành công
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center">
              <h3>
                Cảm ơn bạn đã liên hệ với <b style="color: #4d8a54">TeaHouse</b>
              </h3>
              <img src="./images/thanks.gif" style="width: 30%; height: 30%" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                style="background-color: #4d8a54; opacity: 75%"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
