<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="map container-item">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.2442067057414!2d106.80176721458054!3d10.869021460450309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175273f63e36af5%3A0x37f0eeb81585394c!2zVUlULSBD4buVbmcgQw!5e0!3m2!1svi!2s!4v1671464333726!5m2!1svi!2s"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="form container-item">
        <img src="./images/contact.jpg" alt="" srcset="" />

        <ul>
          <li>
            <p>
              Hãy liên hệ ngay với chúng tôi để nhận được nhiều ưu đãi hấp dẫn
              dành cho bạn!
            </p>
          </li>
          <li>
            <i class="fa-solid fa-location-dot"></i><b>Địa chỉ:</b> Khu phố 6,
            Linh Trung, Thủ Đức, HCM
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i
            ><b>Email:</b> hellocafein@gmail.com
          </li>
          <li><i class="fa-solid fa-phone"></i><b>Hotline:</b> 1900 6750</li>
          <li><input type="text" name="" id="" placeholder="Họ và tên*" /></li>
          <li><input type="email" placeholder="Email*" /></li>
          <li><input type="text" name="" id="" placeholder="Điện thoại*" /></li>

          <li><button>Gửi thông tin</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
