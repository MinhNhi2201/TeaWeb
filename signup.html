<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/Tea House.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style/login.css" />
    <title>Log in</title>
  </head>
  <body>
    <section class="side">
      <img src="./images/login.png" alt="" />
    </section>

    <section class="main">
      <div class="login-container">
        <p class="title">Welcome To Tea House</p>
        <div class="separator"></div>
        <p class="welcome-message">
          Please, provide signup credential to proceed and have access to all
          our services
        </p>

        <form class="login-form">
          <div class="form-controll">
            <input type="text" placeholder="Username" />
            <i class="fas fa-user"></i>
          </div>
          <div class="form-controll">
            <input type="text" placeholder="Number Phone" />
            <i class="fas fa-phone"></i>
          </div>
          <div class="form-controll">
            <input type="password" placeholder="Password" />
            <i class="fas fa-lock"></i>
          </div>
          <div class="form-controll">
            <input type="password" placeholder="Confirm Password" />
            <i class="fas fa-lock"></i>
          </div>

          <button
            class="submit"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Sign up
          </button>
        </form>
      </div>
    </section>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="exampleModalLabel"
              style="color: #4d8a54; font-size: 18px"
            >
              Thành công
            </h5>
            <button
              class="btn-close"
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <h3>Welcome<b style="color: #4d8a54"> TeaHouse</b></h3>
            <h4>Bạn đã trở thành khách hàng thành viên của Tea House</h4>
            <img src="./images/thanks.gif" style="width: 30%; height: 30%" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              style="background-color: #4d8a54; opacity: 75%"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
