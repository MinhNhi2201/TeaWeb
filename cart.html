<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2e554e2698.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GG Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="/style/cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="header1">
      <ul class="header">
        <li>
          <a href="">
            <i class="fa-solid fa-house"></i>
            Trang chủ
          </a>
        </li>
        <span class="head1">
          <li>
            <a href="#">
              <i id="right" class="fa-solid fa-magnifying-glass"></i>
              Tìm kiếm
            </a>
          </li>
          <li>
            <a href=""
              ><i id="right" class="fa-regular fa-user"></i>Tài khoản</a
            >
          </li>
        </span>
      </ul>
    </div>

    <div class="modal-body">
      <h1
        style="
          color: #4d8a54;
          margin: 10px;
          text-align: center;
          font-weight: bold;
        "
      >
        Giỏ hàng của bạn
      </h1>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">Sản Phẩm</span>
        <span class="cart-price cart-header cart-column">Giá</span>
        <span class="cart-quantity cart-header cart-column">Số Lượng</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="./images//drink/sirobacha.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Siro Bạc Hà</span>
          </div>
          <span class="cart-price cart-column">25 000vnđ</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn-delete btn btn-outline-dark" type="button">
              Xóa
            </button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="images/drink/traccambuoi.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Trà cam bưởi</span>
          </div>
          <span class="cart-price cart-column">35 000vnđ</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn-delete btn btn-outline-dark" type="button">
              Xóa
            </button>
          </div>
        </div>
        <div class="cart-total">
          <strong class="cart-total-title">Tổng Cộng:</strong>
          <span class="cart-total-price">60 000VNĐ</span>
          <p></p>
          <button
            class="btn-undo"
            type="button"
            onclick="window.location.href='./menu.html'"
          >
            <i class="fa-solid fa-arrow-left mx-2"></i>Tiếp tục mua hàng
          </button>
          <button
            class="btn-tt"
            class="btn-undo"
            type="button"
            onclick="window.location.href='./payment.html'"
          >
            <i class="fa-solid fa-check mx-2"></i>Tiến hành thanh toán
          </button>
        </div>
      </div>
    </div>

    <script src="./js/cart.js"></script>
  </body>
</html>
