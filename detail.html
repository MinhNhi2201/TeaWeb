<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/animate.css" />
    <link rel="stylesheet" href="/style/detail.css" />
    <title>Detail</title>
  </head>
  <body>
    <div class="container">
      <div class="img container-item">
        <div class="img-big">
          <img src="./images/drink/travietquat-detail.png" id="imgBox" />
        </div>
        <div class="img-small">
          <img
            src="./images/drink/travietquat-detail.png"
            onclick="myFunction(this)"
          />
          <img
            src="./images/drink/travietquat-detail2.png"
            onclick="myFunction(this)"
          />
          <img
            src="./images/drink/travietquat-detail.png"
            onclick="myFunction(this)"
          />
        </div>
      </div>
      <div class="detail container-item">
        <h2>Trà việt quốc</h2>

        <p>
          Một ly trà việt quốc - dù nhỏ thôi nhưng lại có đủ giá trị dinh dưỡng
          và rất tốt cho tim mạch, hỗ trợ tiêu hoá và giảm cân.
        </p>
        <p>Giá: <b style="color: #4d8a54">38 000 đ </b></p>
        <p>Số lượng</p>
        <input id="add" type="button" value="Thêm vào giỏ hàng" /><input
          type="button"
          value="Mua ngay"
        />
        <p class="addd"><b>Giao hàng miễn phí:</b> Áp dụng đơn > 80.000đ</p>
        <p class="addd"><b>Thanh toán tại nhà:</b> Nhanh chóng và an toàn</p>
      </div>
    </div>
    <script>
      function myFunction(smallImg) {
        var fullImg = document.getElementById("imgBox");
        fullImg.src = smallImg.src;
      }
    </script>
  </body>
</html>
