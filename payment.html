<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GG Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/payment.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="header1">
      <ul class="header">
        <li>
          <a href="">
            <i class="fa-solid fa-house"></i>
            Trang chủ
          </a>
        </li>
        <span class="head1">
          <li>
            <a href="#">
              <i id="right" class="fa-solid fa-magnifying-glass"></i>
              Tìm kiếm
            </a>
          </li>
          <li>
            <a href=""
              ><i id="right" class="fa-regular fa-user"></i>Tài khoản</a
            >
          </li>
          <li>
            <a href="./cart.html">
              <i id="right" class="fa-solid fa-cart-arrow-down"></i> Giỏ hàng
            </a>
          </li>
        </span>
      </ul>
    </div>
    <div class="container">
      <div class="form container-item">
        <h2>Thông tin nhận hàng</h2>

        <ul>
          <li><i class="fa-solid fa-phone"></i><b>Hotline:</b> 1900 6750</li>
          <li>
            <input
              type="text"
              name=""
              id=""
              placeholder="Họ và tên *"
              required
            />
          </li>
          <li><input type="email" placeholder="Email *" required /></li>
          <li>
            <input
              type="text"
              name=""
              id=""
              placeholder="Điện thoại *"
              required
            />
          </li>
          <li>
            <input type="text" name="" id="" placeholder="Địa chỉ *" required />
          </li>
          <li>
            <textarea name="" id="" placeholder="Ghi chú (tùy chọn)"></textarea>
          </li>
        </ul>
      </div>
      <div class="form container-item">
        <h2>Đơn hàng</h2>

        <ul>
          <li class="donhang-li">
            <img
              src="./images/drink/sirobacha.png"
              alt=""
              style="max-width: 15%; max-height: 15%"
            />
            <p style="width: 35%">25 000 vnđ</p>
          </li>
          <li class="donhang-li">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nhập mã giảm giá"
              style="width: 55%"
            />
            <button>Áp dụng</button>
          </li>
          <li class="donhang-li">
            <p style="text-align: start; justify-content: start">
              Phí vận chuyển
            </p>
            <p>15 000 vnđ</p>
          </li>
          <li class="donhang-li">
            <p
              style="
                text-align: start;
                justify-content: start;

                color: red;
              "
            >
              Tổng cộng
            </p>
            <p p style="color: red">40 000 vnđ</p>
          </li>

          <li style="text-align: center">
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              style="width: 70%"
            >
              Đặt hàng
            </button>
          </li>
        </ul>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center">
              <h3>
                Cảm ơn bạn đã đặt hàng tại
                <b style="color: #4d8a54">TeaHouse</b>
              </h3>
              <img
                src="./images/delivery.gif"
                style="width: 30%; height: 30%"
              />
              <p>Chờ TeaHouse chút nhé!</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                style="background-color: #4d8a54; opacity: 75%"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
