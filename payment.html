<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/payment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="form container-item">
        <h2>Thông tin nhận hàng</h2>

        <ul>
          <li><i class="fa-solid fa-phone"></i><b>Hotline:</b> 1900 6750</li>
          <li>
            <input
              type="text"
              name=""
              id=""
              placeholder="Họ và tên *"
              required
            />
          </li>
          <li><input type="email" placeholder="Email *" required /></li>
          <li>
            <input
              type="text"
              name=""
              id=""
              placeholder="Điện thoại *"
              required
            />
          </li>
          <li>
            <input type="text" name="" id="" placeholder="Địa chỉ *" required />
          </li>
          <li>
            <textarea name="" id="" placeholder="Ghi chú (tùy chọn)"></textarea>
          </li>
        </ul>
      </div>
      <div class="form container-item">
        <h2>Đơn hàng</h2>

        <ul>
          <li class="donhang-li">
            <img
              src="./images/drink/sirobacha.png"
              alt=""
              style="max-width: 15%; max-height: 15%"
            />
            <p style="width: 35%">25 000 vnđ</p>
          </li>
          <li class="donhang-li">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nhập mã giảm giá"
              style="width: 55%"
            />
            <button>Áp dụng</button>
          </li>
          <li class="donhang-li">
            <p style="text-align: start; justify-content: start">
              Phí vận chuyển
            </p>
            <p>15 000 vnđ</p>
          </li>
          <li class="donhang-li">
            <p
              style="
                text-align: start;
                justify-content: start;

                color: red;
              "
            >
              Tổng cộng
            </p>
            <p p style="color: red">40 000 vnđ</p>
          </li>

          <li style="text-align: center">
            <button style="width: 70%">Đặt hàng</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
